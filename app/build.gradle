plugins {
    id 'application'
}

application {
    mainClassName = 'com.example.app.Main'
}

dependencies {
    implementation project(':library')
    implementation project(':util')
}

tasks.register('checkFileExists') {
    doLast {
        def file = file('input.txt')
        if (file.exists()) {
            println 'File exists.'
        } else {
            println 'File does not exist.'
        }
    }
}
tasks.named("build") {
    dependsOn("checkFileExists")
    dependsOn("customBuildTask")
}
tasks.register('customBuildTask') {

    doLast {
        println 'Custom build task completed.'
    }
}
